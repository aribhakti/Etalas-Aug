    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              etalas: {
                dark: '#0f172a', // Slate 900
                gray: '#1e293b', // Slate 800
                light: '#f8fafc', // Slate 50
                // New Purple Palette
                teal: '#d8b4fe', // Violet 300 - Light Accent (formerly Teal)
                cyan: '#7c3aed', // Violet 600 - Primary Brand Color (formerly Cyan)
                blue: '#8b5cf6', // Violet 500 - Secondary
                white: '#f1f5f9' // Slate 100
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.7s ease-out forwards',
              'marquee': 'marquee 60s linear infinite', /* Slowed down from 25s */
              'marquee2': 'marquee2 60s linear infinite', /* Slowed down from 25s */
              'word-bounce': 'wordBounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'sparkle-pulse': 'sparklePulse 2s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marquee2: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              wordBounce: {
                '0%': { opacity: '0', transform: 'translateY(20px) rotate(5deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) rotate(0deg)' }
              },
              sparklePulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(0.85)' }
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;

      .dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      
      /* Cinematic Grain Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
      
      /* 3D Perspective Utility */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

        background: #f1f5f9;
      }

        background: #7c3aed; /* Violet 600 */

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6; /* Violet 500 */
      }
